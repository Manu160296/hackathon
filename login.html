<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/images/logo2 (2).png">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Safanatics</title>
</head>
<body class="back-login">
  <div class="container">
    <div class="row">
      <figure class="img-login">
        <img src="assets/images/logo1.svg" alt="Logo">
      </figure>
      <div>
        <div class="login">
          <button type="button" class="btn btn-danger block">Ingrese con Google</button>
          <button type="button" class="btn btn-primary block">Ingrese con Facebook</button>
          <div class="line center-align"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
          <button type="button" class="btn btn-success">Sign Up</button>
          <button type="button" class="btn btn-warning">Log In</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
